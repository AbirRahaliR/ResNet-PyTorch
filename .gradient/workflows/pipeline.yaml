'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    uses: git-checkout@v1
    with:
      url: context.event.github.url
    outputs:
      resnet:
        type: volume
    resources:
      instance-type: C4
  S3DataLoad:
    uses: script@v1
    with:
      image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        cd /inputs/resnet
        pip install -U pip
        pip install -r requirements.txt
        python load_data.py
    needs:
      - CloneRepo
    inputs:
      resnet: CloneRepo.outputs.resnet
    # outputs:
    #   generatedFaces:
    #     type: dataset
    #     with:
    #       ref: demo-dataset
    resources:
      instance-type: P4000
context:
  event:
    github:
      url: https://github.com/joshua-paperspace/ResNet-PyTorch
