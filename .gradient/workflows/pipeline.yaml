'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    uses: git-checkout@v1
    with:
      url: context.event.github.url
    outputs:
      repo:
        type: volume
    resources:
      instance-type: C4
  TrainResNet18:
    uses: script@v1
    with:
      image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        cd /inputs/repo/
        python train_model.py --layers=18 --epochs=5 2>/outputs/path
        cp -R /inputs/repo /outputs
        cp -R /inputs/cifar10 /outputs
        cp -R models /outputs/trained-model
        echo Trained ResNet18
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
      cifar10: 
          type: dataset
          with:
              ref: dsrzkbpudtxoz5q
    outputs:
      trained-model:
        type: dataset
        with:
          ref: dsr7vff9zehs3b3
      cifar10:
        type: dataset
        with:
          ref: dsrzkbpudtxoz5q
      repo:
        type: volume
      path:
        type: string
    resources:
      instance-type: P4000
  TestResNet18:
    uses: script@v1
    with:
      image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        cd /inputs/repo/
        python test_model.py -m /inputs/trained-model/models/resnet18-epochs-5.pth
    needs:
      - TrainResNet18
    inputs:
      repo: TrainResNet18.outputs.repo
      path: TrainResNet18.outputs.path
      model: TrainResNet18.outputs.trained-model
    resources:
      instance-type: A100
context:
  event:
    github:
      url: https://github.com/joshua-paperspace/ResNet-PyTorch

