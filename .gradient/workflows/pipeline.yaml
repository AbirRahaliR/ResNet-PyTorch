'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    uses: git-checkout@v1
    with:
      url: context.event.github.url
    outputs:
      repo:
        type: volume
    resources:
      instance-type: C4
  S3DataLoad:
    uses: script@v1
    with:
      image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        cd /inputs/repo
        pip install -U pip
        pip install -r requirements.txt
        python load_data.py
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    outputs:
      resnet:
        type: volume
    # outputs:
    #   generatedFaces:
    #     type: dataset
    #     with:
    #       ref: demo-dataset
    resources:
      instance-type: P4000
  TrainResNet34:
    uses: script@v1
    # with:
    #   image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        ls
        cd /inputs/resnet
        ls
        python train_model.py -l 18
    needs:
      - S3DataLoad
    inputs:
      resnet: S3DataLoad.outputs.resnet
    resources:
      instance-type: P4000
context:
  event:
    github:
      url: https://github.com/joshua-paperspace/ResNet-PyTorch
