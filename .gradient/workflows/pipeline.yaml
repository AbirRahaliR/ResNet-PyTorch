'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    uses: git-checkout@v1
    with:
      url: context.event.github.url
    outputs:
      repo:
        type: volume
    resources:
      instance-type: C4
  S3DataLoad:
    uses: script@v1
    with:
      image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        cd /inputs/repo
        pip install -U pip
        pip install -r requirements.txt
        python load_data.py
        cp -R data-test/cifar-10-batches-py /outputs/cifar-dataset
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    outputs:
      cifar-dataset:
        type: dataset
        with:
          ref: dsrzkbpudtxoz5q
    resources:
      instance-type: P4000
  TrainResNet18:
    uses: script@v1
    with:
      image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        cd /inputs/repo/
        ls /inputs
        echo hi
        ls /inputs/cifar10-data
        echo hi
        ls /inputs/cifar10-data/cifar-10-batches-py
        echo hi
        ls /inputs/repo
        echo hi
        echo hi
        echo hi
        cp -R /inputs/repo/ /outputs/repo
        cp -R /inputs/cifar10-data /outputs/cifar10-data
        echo hi
        echo Trained ResNet18
    needs:
      - CloneRepo
      - S3DataLoad
    inputs:
      cifar10-data: S3DataLoad.outputs.cifar-dataset
      repo: CloneRepo.outputs.repo
    outputs:
      cifar10-data:
        type: dataset
        with:
          ref: dsrzkbpudtxoz5q
      repo:
        type: volume
    resources:
      instance-type: P4000
  TrainResNet19:
    uses: script@v1
    with:
      image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        cd /inputs/repo/
        ls /inputs
        echo hi
        ls /inputs/cifar10-data
        echo hi
        ls /inputs/cifar10-data/cifar-10-batches-py
        echo hi
        ls /inputs/repo
        echo hi
        echo hi
        echo hi
        echo hi
        echo hi
        echo Trained ResNet18
    needs:
      - TrainResNet18
    inputs:
      cifar10-data: TrainResNet18.outputs.cifar10-data
      repo: TrainResNet18.outputs.repo
    outputs:
      path:
        type: string
    resources:
      instance-type: P4000
context:
  event:
    github:
      url: https://github.com/joshua-paperspace/ResNet-PyTorch

