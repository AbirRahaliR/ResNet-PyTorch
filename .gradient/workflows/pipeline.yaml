'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    uses: git-checkout@v1
    with:
      url: context.event.github.url
    outputs:
      repo:
        type: volume
    resources:
      instance-type: C4
  S3DataLoad:
    uses: script@v1
    with:
      image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        cd /inputs/repo
        pip install -U pip
        pip install -r requirements.txt
        python load_data.py
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    outputs:
      resnet:
        type: volume
    # outputs:
    #   generatedFaces:
    #     type: dataset
    #     with:
    #       ref: demo-dataset
    resources:
      instance-type: P4000
  TrainResNet34:
    uses: script@v1
    with:
      image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        cd /inputs/repo/
        python train_model.py -l 18 2>/outputs/path
        echo $/outputs/path
        echo after training
        echo hello
        ls models/
    needs:
      - CloneRepo
      - S3DataLoad
    inputs:
      repo: CloneRepo.outputs.repo
    outputs:
      path:
        type: string
    resources:
      instance-type: A100
  TestResNet34:
    uses: script@v1
    with:
      image: nvcr.io/nvidia/pytorch:21.10-py3
      script: |-
        cd /inputs/repo/
        echo $./inputs/path
        echo hi
        python test_model.py -m $(cat ./inputs/path)
        echo we ran test_model.py
    needs:
      - CloneRepo
      - TrainResNet34
    inputs:
      repo: CloneRepo.outputs.repo
      path: TrainResNet34.outputs.path
    resources:
      instance-type: A100
context:
  event:
    github:
      url: https://github.com/joshua-paperspace/ResNet-PyTorch
